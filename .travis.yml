addons:
  apt:
    packages:
    - fakeroot
language: node_js
node_js:
- 10
install:
- npm install
script:
- npm run make
jobs:
  include:
    - stage: OS X
      os: osx
      deploy:
        edge: true
        provider: releases
        token:
          secure: 
        file: out/make/**
        file_glob: true
        overwrite: true
        cleanup: false
        on:
          repo: pm98zz-c/tT
          tags: true
    - stage: Linux
      os: linux
      deploy:
        edge: true
        provider: releases
        token:
          secure: 
        file: out/make/**
        file_glob: true
        overwrite: true
        cleanup: false
        on:
          repo: pm98zz-c/tT
          tags: true
